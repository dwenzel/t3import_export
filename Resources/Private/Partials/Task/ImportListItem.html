<div xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <h3>{f:if(condition: task.label, then: task.label, else: task.identifier)}</h3>
    <f:if condition="{task.description}">
        <f:format.html>{task.description}</f:format.html>
    </f:if>
    <f:link.action
            class="btn btn-default"
            action="importTask"
            arguments="{identifier: '{task.identifier}'}">{f:translate(key: 'button.import')}
    </f:link.action>
    <br/>
</div>
